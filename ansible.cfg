[defaults]
remote_tmp     = /tmp/.ansible_$LOGNAME
jinja2_extensions = jinja2.ext.do
#inventory = ~/.ansible/hosts
host_key_checking = False
nocolor = 1
ansible_managed = MANAGED BY ANSIBLE

[ssh_connection]
pipelining = True

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan
